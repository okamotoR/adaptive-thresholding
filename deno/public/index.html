<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" accept="image/*" onchange="initImageData(event)">
    <canvas id="workspace"></canvas>
</body>
</html>
<script type="module">
import init, { raw_img_to_vec } from "./public/js/pkg/adaptive_thresholding.js";

let initialized = false
let width = null;
let height = null;
let grayImageU8Array = null;

async function initImageData(event) {
    if (!initialized) {
        await init();
    }
    const file = event.target.files[0];

    // FileReaderはawait不可
    const reader = new FileReader();
    reader.onload = async function() {
        const img = await new Promise((resolve) => {
            const img = new Image();
            img.src = reader.result;
            img.onload = () => resolve(img);
        })
        width = img.width;
        height = img.height;
        const buffer = await file.arrayBuffer();
        const raw_data = new Uint8Array(buffer);

        grayImageU8Array = raw_img_to_vec(raw_data);

        // console.log(grayImageU8Array);
        // console.log(width);
        // console.log(height);

        // const canvasEl = document.createElement('canvas');
        // const ctx = canvasEl.getContext("2d");
        // ctx.drawImage(img, 0, 0);
        // console.log(img.width)
        // const imageData = ctx.getImageData(0, 0, img.width, img.width);

        const imageData = createImageData(grayImageU8Array, width, height);

        loadImage(imageData);
    }
    reader.readAsDataURL(file)
}

function loadImage(imageData) {
    const canvas = document.getElementById('workspace');
    const ctx = canvas.getContext('2d');
    ctx.putImageData(imageData,0,0);
}

function createImageData(grayImageU8Array, width, height) {
    let clampedArray = [];
    grayImageU8Array.forEach(pixel => {
        clampedArray.push(255 - pixel, 255 - pixel, 255 - pixel, 255);
    });
    return new ImageData(new Uint8ClampedArray(clampedArray), width, height);
}

window.initImageData = initImageData
</script>
